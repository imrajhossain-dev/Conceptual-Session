<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Z-Index Example</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f4f4f4;
      }

      .container {
        position: relative;
        width: 400px;
        height: 300px;
      }

      .box-1 {
        position: absolute;
        top: 40px;
        left: 40px;
        width: 250px;
        height: 150px;
        background: lightcoral;
        z-index: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .box-2 {
        position: absolute;
        top: 80px;
        left: 80px;
        width: 250px;
        height: 150px;
        background: lightblue;
        z-index: 2;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="box-1">
        <h2>Box 1 (z-index: 1)</h2>
      </div>

      <div class="box-2">
        <h2>Box 2 (z-index: 2)</h2>
      </div>
    </div>
  </body>
</html>
